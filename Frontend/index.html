<!DOCTYPE html>
<html>
<head>
    <title>ChatDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--ChatDB Structure-->
        <h1>ChatDB</h1>
        
        <!--Both the question and the response are uploaded into this portion with id equal to chatbox-->
        <div id="chatbox">

        </div>
        
        <!--Input Area-->
        <div id="input-area">
            <!--the attachments for uploading files-->
            <input type="file" id="file-upload" accept=".csv, .json, .txt" multiple style="display:none;" onchange="handleFileUpload()">
            <label for="file-upload" class="file-upload-label">
                <i class="fas fa-upload"></i>
            </label>

            <!--The text input generated by the user-->
            <textarea type="text" id="user-input" placeholder="Message ChatDB..."></textarea>

            <!--The button for submission-->
            <button id="submit-btn" onclick="sendMessage()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
